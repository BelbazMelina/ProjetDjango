{% extends "collec_management/base.html" %}
{% load django_bootstrap5 %}
{% block title %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Confirmer la Suppression</h1>
            <p class="card-text">Êtes-vous sûr de vouloir supprimer la collection "<strong>{{ collection.title }}</strong>" ?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-danger me-2">Confirmer</button>
                    <a href="{% url 'collection_list' %}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
