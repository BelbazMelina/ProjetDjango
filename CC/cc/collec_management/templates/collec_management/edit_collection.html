<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la collection</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier la collection "{{ collection.title }}"</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enregistrer les modifications</button>
            <a href="{% url 'collection_list' %}">Annuler</a>
        </form>
    </div>
</body>
</html>
